<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> 
    <title>Timer || by nadir_gg</title>
  </head>
  <body>
    <div class="content" data-active="timer" data-state='stop'>
      <div class="menu">
        <div data-name='timer' class="menu-item menu-item_timer">Timer</div>
        <div data-name='stopwatch' class="menu-item menu-item_stopwatch">Stopwatch</div>
        <div class="menu-item-underline"></div>
      </div>
      <div class="timer">
        <div class="timer__progress-bar" id="progress-bar"></div>
        <div class="timer__items">
          <div class="timer-item">
            <svg
              class="timer-item__up"
              width="19"
              height="17"
              viewBox="0 0 19 17"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7.76795 1C8.53775 -0.333333 10.4623 -0.333333 11.2321 1L18.5933 13.75C19.3631 15.0833 18.4008 16.75 16.8612 16.75H2.13878C0.599184 16.75 -0.363067 15.0833 0.406733 13.75L7.76795 1Z"
                fill="#888888"
              />
            </svg>
            <input maxlength='2' type="text" value="00" class="timer-item__input"></input>
            <svg
              class="timer-item__down"
              width="19"
              height="17"
              viewBox="0 0 19 17"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M11.2321 16C10.4623 17.3333 8.53775 17.3333 7.76795 16L0.406734 3.25C-0.363067 1.91667 0.599183 0.25 2.13878 0.25H16.8612C18.4008 0.25 19.3631 1.91667 18.5933 3.25L11.2321 16Z"
                fill="#888888"
              />
            </svg>
          </div>
          <div class="colon">:</div>
          <div class="timer-item">
            <svg
              class="timer-item__up"
              width="19"
              height="17"
              viewBox="0 0 19 17"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7.76795 1C8.53775 -0.333333 10.4623 -0.333333 11.2321 1L18.5933 13.75C19.3631 15.0833 18.4008 16.75 16.8612 16.75H2.13878C0.599184 16.75 -0.363067 15.0833 0.406733 13.75L7.76795 1Z"
                fill="#888888"
              />
            </svg>
            <input maxlength='2' type="text" value="00" class="timer-item__input"></input>
            <svg
              class="timer-item__down"
              width="19"
              height="17"
              viewBox="0 0 19 17"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M11.2321 16C10.4623 17.3333 8.53775 17.3333 7.76795 16L0.406734 3.25C-0.363067 1.91667 0.599183 0.25 2.13878 0.25H16.8612C18.4008 0.25 19.3631 1.91667 18.5933 3.25L11.2321 16Z"
                fill="#888888"
              />
            </svg>
          </div>
          <div class="colon">:</div>
          <div class="timer-item">
            <svg
              class="timer-item__up"
              width="19"
              height="17"
              viewBox="0 0 19 17"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7.76795 1C8.53775 -0.333333 10.4623 -0.333333 11.2321 1L18.5933 13.75C19.3631 15.0833 18.4008 16.75 16.8612 16.75H2.13878C0.599184 16.75 -0.363067 15.0833 0.406733 13.75L7.76795 1Z"
                fill="#888888"
              />
            </svg>
            <input maxlength='2' type="text" value="00" class="timer-item__input"></input>
            <svg
              class="timer-item__down"
              width="19"
              height="17"
              viewBox="0 0 19 17"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M11.2321 16C10.4623 17.3333 8.53775 17.3333 7.76795 16L0.406734 3.25C-0.363067 1.91667 0.599183 0.25 2.13878 0.25H16.8612C18.4008 0.25 19.3631 1.91667 18.5933 3.25L11.2321 16Z"
                fill="#888888"
              />
            </svg>
          </div>
        </div>
      </div>
      <div class="stopwatch">
        <div class="stopwatch__items">
          <div class="stopwatch-item">00</div>
          <div class="colon">:</div>
          <div class="stopwatch-item">00</div>
          <div class="colon">:</div>
          <div class="stopwatch-item">00</div>
        </div>
      </div>
      <div class="buttons">
        <div id='start-button' class="button button_start-timer stop-collection">
          START
        </div>
        <div id='stop-button' class="button button_stop-timer start-collection pause-collection">
          STOP
        </div>
        <div id='pause-button' class="button button_pause-timer start-collection">
          PAUSE
        </div>
        <div id='resume-button' class="button button_resume-timer pause-collection">
          RESUME
        </div>
      </div>
    </div>
    <script src="progressbar.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
